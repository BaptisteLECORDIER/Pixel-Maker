<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IconMaker</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    
</head>
<body>
    <div class="app-wrapper">
        <h1>IconMaker</h1>
        <div class="app-screen" id="content">
            <!-- occurrences de <div class="pixel"></div> ici -->
        </div>
        <div class="error"></div>
        <div class="colorset-name">Set : Game Boy colors</div>
        <div class="color-choice d-none">
            <p>Choisissez votre couleur</p>
            <input type="color" class="color-selector">
            <div class="btn-choice">
                <button class="btn-add btn-color-selector">Ajouter</button><button class="btn-return btn-color-selector">Retour</button>
            </div>
        </div>
        <div class="app-tools">
            <div class="color-selection">
                <button id="paint_darkestgreen" class="btn-color swatch bg_darkestgreen is-active"></button>
                <button id="paint_darkgreen" class="btn-color swatch bg_darkgreen"></button>
                <button id="paint_green" class="btn-color swatch bg_green"></button>
                <button id="paint_lightgreen" class="btn-color swatch bg_lightgreen"></button>
            </div>
            <button id="add-plus" class="add-plus">+</button>
            <button id="reset" class="reset">Reset</button>
            <button id="export" class="export">Export</button>
        </div>
    </div>
    <div id="result"></div>
    <div class="brush-tools">
        <div class="pensil-tools">
            <button id="pensil" class="brush-tool-element brush-active">pensil</button>
            <select id="pensil-size" name="pensil-size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="eraser-tools">
            <button id="eraser" class="brush-tool-element brush-disable">eraser</button>
            <select id="eraser-size" class="d-none" name="pensil-size">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="fill-tools">
            <button id="fill" class="brush-tool-element brush-disable">fill</button>
        </div>

        <div class="dropper-tools">
            <button id="dropper" class="brush-tool-element brush-disable">dropper</button>
        </div>
    </div>
</body>
</html>
